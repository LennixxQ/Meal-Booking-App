<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="" />
    <title>RSPL</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="mt-0">
    <section class="login-content">
      <div class="login-content-lt"></div>
      <div class="login-content-rt">
        <div class="login-box">
          <form class="login-form" action="#">
            <div class="logo-wrapper">
              <img
                src="https://i.pinimg.com/736x/a8/d1/9b/a8d19bfb6d5172adc87d65908c69137a.jpg"
                alt="Rishabh Software"
              />
              <span>Meal Facility</span>
            </div>
            <br />
            <br />
            <br />
            <h3 class="login-head">Forgot Password?</h3>

            <div class="form-group">
              <div class="input-addon">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Old password"
                  autofocus
                />
                <div class="icon-after icon-green">
                  <i class="icon-check"></i>
                </div>
              </div>
              <br />
              <!-- <div class="error-block">Error display here</div> -->
            </div>
            <div class="form-group">
              <!-- <label class="control-label">New Password</label> -->
              <div class="input-addon">
                <input
                  class="form-control"
                  type="text"
                  placeholder="New password"
                  autofocus
                />
                <div class="icon-after icon-green">
                  <i class="icon-check"></i>
                </div>
              </div>
              <br />
              <!-- <div class="error-block">Error display here</div> -->
            </div>
            <div class="form-group">
              <!-- <label class="control-label">Confirm Password</label> -->
              <div class="input-addon">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Confirm password"
                  autofocus
                />
                <div class="icon-after icon-green">
                  <i class="icon-check"></i>
                </div>
              </div>
              <br />
              <!-- <div class="error-block">Error display here</div> -->
            </div>

            <div class="form-group btn-container">
              <button class="btn btn-xl btn-primary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- End Footer -->
    <!-- End  Page Content -->
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->

    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("icon-eye-close icon-eye-open");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
