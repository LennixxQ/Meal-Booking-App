<div *ngIf="shouldShowheader === true">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="side-nav-button p-2 me-3 text-light" (click)="sideBarToggle()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="container">
      <a class="navbar-brand" routerLink="/home">
        <img
          class="lognav"
          src="assets/images/logo-removebg-preview-transformed.png"
          alt="Book My Meal Logo"
          height="55px"
          width="55px"
        />
        Book My Meal
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      ---------------------------

      <div class="col-6 d-flex justify-content-end">
        <a class="nav-item mr-2" (click)="toggleNotificationList()">
          <i class="fa-solid fa-bell"></i>
        </a>
        <div
          class="notification-list-container"
          [ngClass]="{ show: showNotificationList }"
        >
          <ul class="notification-list">
            <li
              *ngFor="let notification of notifications; let i = index"
              class="notification-item"
            >
              <div>
                <span>{{ notification }}</span>
                <span class="close-button" (click)="removeNotification(i)"
                  >&times;</span
                >
              </div>
            </li>
          </ul>
        </div>
      </div>

      -----------------------

      <div class="rounded user-dropdown btn-light nav-item">
        <a
          class="btn rounded-pill btn-secondary dropdown-toggle"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="170.';n./ "
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
            /></svg
        ></a>
        <div class="user-dropdown-content">
          <a routerLink="/change-password">Change Password</a>
          <a routerLink="/login">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="shouldShowheader === true"></div>
