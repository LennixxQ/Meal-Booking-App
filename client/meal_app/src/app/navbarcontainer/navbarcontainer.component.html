<div class="container-fluid g-0">
  <app-navbar (sideBarToggled)="sideBarStatus = $event"></app-navbar>

  <main>
    <app-side-bar
      [sideBarStatus]="sideBarStatus"
      [ngClass]="{ 'app-side-bar-open': sideBarStatus }"
    ></app-side-bar>
    <div
      class="display-area p-3"
      [ngClass]="{ 'display-area-shrink': sideBarStatus }"
    ></div>
  </main>
</div>
