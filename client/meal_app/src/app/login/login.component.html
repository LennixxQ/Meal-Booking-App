<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meal Booking App</title>
  </head>
  <body class="mt-0">
    <section class="login-content">
      <div class="login-content-lt"></div>
      <div class="login-content-rt">
        <div class="login-box">
          <form [formGroup]="formFG" (ngSubmit)="handleSubmit()">
            <div class="logo-wrapper">
              <img
                src="https://i.pinimg.com/736x/a8/d1/9b/a8d19bfb6d5172adc87d65908c69137a.jpg"
                alt="Rishabh Software"
              />
              <span>Meal Facility</span>
            </div>
            <h3 class="login-head">Sign in to your account</h3>
            <p class="login-text">
              Enter your credentials to access your account.
            </p>

            <div class="form-group">
              <label class="control-label">Email</label>
              <div class="input-addon">
                <input
                  class="form-control"
                  type="email"
                  placeholder="rishabh@soft.com"
                  autofocus
                  formControlName="email"
                />
                <div class="icon-after icon-green">
                  <i class="icon-check"></i>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Password</label>
              <div class="input-addon">
                <input
                  id="password-field"
                  class="form-control"
                  type="{{ show ? 'password' : 'text' }}"
                  formControlName="password"
                />

                <button class="eye-button" (click)="onClick()">
                  <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                  <i
                    class="fa fa-eye-slash"
                    aria-hidden="true"
                    *ngIf="show"
                  ></i>
                </button>
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-between">
              <div class="form-group mb-0">
                <label class="custom-checkbox mb-0"
                  ><span class="checkbox__title">Remember Me</span>
                  <input class="checkbox_input" type="checkbox" /><span
                    class="checkbox_checkmark"
                  ></span>
                </label>
              </div>
            </div>
            <br />
            <div class="form-group btn-container">
              <button class="btn btn-xl btn-success" type="submit">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
